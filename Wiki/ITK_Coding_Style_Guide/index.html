<a id="C.2B.2B_Code_Style" name="C.2B.2B_Code_Style"></a><h2> <span class="mw-headline"> C++ Code Style </span></h2>
<p>The document located <a class="internal" href="/Wiki/images/c/c6/ITKStyle.pdf" title="ITKStyle.pdf">HERE</a> describes ITK coding conventions. Developers should follow these conventions when submitting contributions.
</p>
<a id="CMake_Style" name="CMake_Style"></a><h2> <span class="mw-headline"> CMake Style </span></h2>

</p><p><br/>
