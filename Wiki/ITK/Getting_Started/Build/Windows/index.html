<div class="mw-body-content mw-content-ltr" dir="ltr" id="mw-content-text" lang="en"><div class="mw-parser-output"><p>You can choose between different make systems:
</p><p><a class="image" href="/Wiki/File:ITK_A.png"><img alt="ITK A.png" decoding="async" height="145" src="/Wiki/images/e/e7/ITK_A.png" width="129"/></a> <span style="font-size:400%"><a href="/ITKWikiArchive/Wiki/ITK/Configuring_and_Building/MinGW" title="ITK/Configuring and Building/MinGW"> MinGW</a></span> The free, libre, open source MinGW compiler based off GCC.
</p><p><a class="image" href="/Wiki/File:ITK_B.png"><img alt="ITK B.png" decoding="async" height="129" src="/Wiki/images/1/15/ITK_B.png" width="129"/></a> <span style="font-size:400%"><a href="/ITKWikiArchive/Wiki/ITK/Configuring_and_Building/QtCreator" title="ITK/Configuring and Building/QtCreator"> QtCreator</a></span> If you use QtCreator as your IDE, you can either use Visual Studio or MinGW to do the compilation underneath.
</p><p><br/>
<a class="image" href="/Wiki/File:ITK_C.png"><img alt="ITK C.png" decoding="async" height="126" src="/Wiki/images/d/dd/ITK_C.png" width="134"/></a> <span style="font-size:400%"><a href="/ITKWikiArchive/Wiki/ITK/Configuring_and_Building/VisualStudio" title="ITK/Configuring and Building/VisualStudio"> Visual Studio</a></span> Visual Studio "solution" files.
</p>
